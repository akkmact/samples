logging:
  level: INFO

application:
  id: oauth-sample

rest:
  path: /api

security:
  realms: OAuthRealm
  web:
    urls:
      - pattern: /api/**
        filters: oauth
  oauth:
    discoveryDocument: https://dev-9i-e7yy7.eu.auth0.com/.well-known/openid-configuration
    allowedAudiences: http://localhost:8080/api/profile
    autoFetchUserInfo: true
    treatScopesAsPermissions: true
